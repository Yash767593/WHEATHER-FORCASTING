 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <title>Wheather app with java script</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div> 



        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="D:\vscode\forcasting\assests\404.png" alt="404 Error">
        </div>



        <div class="wheather-body">
             <img src="assests/cloud.png" alt="Wheather Image" class="Wheather-img">

             <div class ="wheather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">light Rain </p>
             </div>
             <div class="wheather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind">12Kmph</span>
                        <p>Windspeed</p>

             </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/8315c87a11.js" crossorigin="anonymous"></script>   
 </body>
 </html>
